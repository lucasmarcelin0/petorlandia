<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PetOrlândia · Desafio Secreto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #0f172a;
    }

    body.game-body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.7s ease;
    }

    #root {
      width: 100%;
      padding: 24px;
    }

    .game-container {
      width: min(720px, 100%);
      margin: 0 auto;
      padding: 48px 32px;
      border-radius: 28px;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      box-shadow: 0 25px 70px rgba(15, 23, 42, 0.45);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      text-align: center;
    }

    .game-title {
      font-size: clamp(2rem, 4vw, 2.6rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      text-shadow: 0 4px 16px rgba(15, 23, 42, 0.6);
    }

    .status-text {
      font-size: clamp(1.1rem, 2.5vw, 1.35rem);
      font-weight: 500;
      margin: 0;
      text-shadow: 0 2px 10px rgba(15, 23, 42, 0.45);
    }

    .emoji {
      font-size: 1.6rem;
      margin-right: 0.25rem;
    }

    .stick-board {
      display: flex;
      flex-direction: column;
      gap: 22px;
      width: 100%;
      align-items: center;
    }

    .stick-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      transition: opacity 0.3s ease;
    }

    .stick-row--disabled {
      opacity: 0.35;
    }

    .stick {
      width: 16px;
      height: 78px;
      border-radius: 999px;
      background: var(--stick-color, #f97316);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.45);
      cursor: pointer;
      transition: transform 0.18s ease, filter 0.18s ease, opacity 0.18s ease;
    }

    .stick:hover {
      transform: translateY(-4px) scale(1.05);
      filter: brightness(1.08);
    }

    .stick:active {
      transform: scale(0.94);
    }

    .stick--hidden {
      opacity: 0.25;
      background: rgba(241, 245, 249, 0.5) !important;
      cursor: default;
      box-shadow: none;
      transform: none;
      filter: none;
    }

    .controls {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      border: none;
      border-radius: 999px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: transform 0.18s ease, filter 0.18s ease;
    }

    .button:disabled {
      cursor: not-allowed;
      background: rgba(148, 163, 184, 0.4);
      transform: none;
      filter: none;
    }

    .button--primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      box-shadow: 0 15px 35px rgba(34, 197, 94, 0.35);
    }

    .button--primary:not(:disabled):hover {
      filter: brightness(1.05);
      transform: translateY(-2px);
    }

    .button--secondary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      box-shadow: 0 15px 35px rgba(59, 130, 246, 0.35);
    }

    .button--secondary:hover {
      filter: brightness(1.05);
      transform: translateY(-2px);
    }

    @media (max-width: 540px) {
      .game-container {
        padding: 40px 22px;
        border-radius: 24px;
      }

      .stick {
        width: 14px;
        height: 68px;
      }

      .controls {
        gap: 10px;
      }

      .button {
        width: 100%;
      }
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="./main.js"></script>
</head>
<body class="game-body">
  <div id="root"></div>
</body>
</html>
