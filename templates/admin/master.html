<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo - PetOrlândia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome 4 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    

    body {
      margin: 0;
      background-color: #f8f9fa;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #343a40;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 12px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .topbar {
      position: fixed;
      left: 220px;
      top: 0;
      right: 0;
      height: 60px;
      background-color: #212529;
      color: white;
      display: flex;
      align-items: center;
      padding-left: 20px;
      z-index: 999;
    }

    .content {
      margin-left: 220px;
      padding: 80px 30px 30px 30px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo a {
      text-decoration: none;
      cursor: pointer;
      color: #f8f9fa;
    }

    .logo img {
      height: 40px;
      margin-bottom: 5px;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .logo-text {
      font-size: 1.3rem;
      font-weight: 600;
    }

    /* Estilo dos botões administrativos */
    .admin-action a {
      display: inline-block;
      margin-right: 10px;
      font-weight: 500;
      padding: 6px 14px;
      border-radius: 8px;
      background-color: #0d6efd;
      color: #fff !important;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .admin-action a:hover {
      background-color: #0b5ed7;
    }

    .admin-action a.create {
      background-color: #198754;
    }

    .admin-action a.create:hover {
      background-color: #146c43;
    }

    .admin-action a.delete {
      background-color: #dc3545;
    }

    .admin-action a.delete:hover {
      background-color: #bb2d3b;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='favicon.png') }}" alt="Logo PetOrlândia">
        <div class="logo-text">
          Pet<span style="color:#0dcaf0">Orlândia</span>
        </div>
      </a>
    </div>

    {% for menu_item in admin_view.admin.menu() %}
      <a href="{{ menu_item.get_url() }}">{{ menu_item.name }}</a>
    {% endfor %}
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <h5 class="mb-0">Painel Administrativo</h5>
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    {% block body %}
      {{ super() }}
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para estilizar automaticamente os botões padrão -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const actions = document.querySelectorAll('a');

      actions.forEach(link => {
        if (link.href.includes('create')) {
          link.classList.add('admin-action', 'create');
        } else if (link.href.includes('delete')) {
          link.classList.add('admin-action', 'delete');
        } else if (link.href.includes('list')) {
          link.classList.add('admin-action');
        }
      });
    });
  </script>

</body>
</html>
