{% extends "layout.html" %}

{% block main %}
<div class="container mt-4">
  <h2>Agenda</h2>
  <div id="calendar"></div>
</div>

<!-- Modais de criação/edição -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p>Formulário de edição aqui.</p>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="newEventModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Novo Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p>Formulário de criação aqui.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');
  if (calendarEl) {
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      selectable: true,
      events: '/api/events',
      eventClick: function(info) {
        if (confirm('Remover este evento?')) {
          fetch('/api/events/' + info.event.id, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': '{{ csrf_token() }}'
            }
          })
          .then(function(response) {
            if (!response.ok) throw new Error('Erro ao remover evento');
            calendar.refetchEvents();
          })
          .catch(function(error) {
            console.error(error);
          });
        }
      },
      select: function(info) {
        var eventData = {
          title: 'Novo Evento',
          start: info.startStr,
          end: info.endStr
        };
        fetch('/api/events', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token() }}'
          },
          body: JSON.stringify(eventData)
        })
        .then(function(response) {
          if (!response.ok) throw new Error('Erro ao criar evento');
          return response.json();
        })
        .then(function(data) {
          calendar.refetchEvents();
        })
        .catch(function(error) {
          console.error(error);
        });
      },
      eventDrop: function(info) {
        var updatedData = {
          start: info.event.startStr,
          end: info.event.endStr
        };
        fetch('/api/events/' + info.event.id, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token() }}'
          },
          body: JSON.stringify(updatedData)
        })
        .then(function(response) {
          if (!response.ok) throw new Error('Erro ao atualizar evento');
          calendar.refetchEvents();
        })
        .catch(function(error) {
          console.error(error);
        });
      }
    });
    calendar.render();
  }
});
</script>
{% endblock %}
