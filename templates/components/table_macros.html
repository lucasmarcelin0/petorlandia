{% macro render_table(headers) %}
<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr>
        {% for h in headers %}<th>{{ h }}</th>{% endfor %}
      </tr>
    </thead>
    <tbody>
      {{ caller() }}
    </tbody>
  </table>
</div>
{% endmacro %}
