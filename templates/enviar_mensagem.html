{% extends "layout.html" %}
{% block main %}
<h2>Enviar mensagem sobre {{ animal.name }}</h2>

<p><strong>Para:</strong> {{ animal.owner.name }}</p>

<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.content.label(class="form-label") }}
        {{ form.content(class="form-control", rows=4) }}
    </div>
    <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
</form>
{% endblock %}
