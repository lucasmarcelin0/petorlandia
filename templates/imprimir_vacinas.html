<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vacinas de {{ animal.name }}</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 2cm;
      color: #000;
      font-size: 12pt;
    }
    h2 {
      text-align: center;
      font-size: 16pt;
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: left;
    }
    .no-print {
      margin-bottom: 1em;
    }
    @media print {
      .no-print { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="no-print">
    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
    <button onclick="abrirAssinatura()" style="margin-left:5px;">üîè Assinar</button>
    <button onclick="enviarWhatsApp()" id="btn-whatsapp" style="margin-left:5px;">üì± WhatsApp</button>
    <a href="{{ url_for('consulta_direct', animal_id=animal.id) }}" style="margin-left:15px;">‚Üê Voltar</a>
  </div>

  <h2>Carteirinha de Vacina√ß√£o</h2>
  <table>
    <thead>
      <tr>
        <th>Vacina</th>
        <th>Tipo</th>
        <th>Data</th>
        <th>Observa√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      {% for vacina in animal.vacinas|sort(attribute='data', reverse=True) %}
      <tr>
        <td>{{ vacina.nome }}</td>
        <td>{{ vacina.tipo or '‚Äî' }}</td>
        <td>{{ vacina.data.strftime('%d/%m/%Y') if vacina.data else '‚Äî' }}</td>
        <td>{{ vacina.observacoes or '‚Äî' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

<script>
  const numeroWhatsApp = "{{ animal.owner.phone | digits_only if animal.owner and animal.owner.phone else '' }}";
  const btnWhats = document.getElementById('btn-whatsapp');
  if (!numeroWhatsApp && btnWhats) {
    btnWhats.style.display = 'none';
  }

  function abrirAssinatura() {
    if (confirm('Abrir p√°gina de assinatura agora?')) {
      window.open('https://assinador.iti.br/assinatura/index.xhtml', '_blank');
    }
  }

  function enviarWhatsApp() {
    if (!numeroWhatsApp) {
      alert('N√∫mero de telefone do tutor n√£o informado.');
      return;
    }
    const mensagem = encodeURIComponent('Ol√° {{ animal.owner.name }}! Segue o link da carteirinha de vacina√ß√£o de {{ animal.name }}: ' + window.location.href + ' Qualquer d√∫vida, estamos √† disposi√ß√£o. Equipe PetOrl√¢ndia.');
    const url = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${mensagem}`;
    try {
      const wpp = window.open(url, '_blank');
      if (!wpp) {
        alert('N√£o foi poss√≠vel abrir o WhatsApp. Verifique o bloqueador de pop-ups.');
      }
    } catch (err) {
      console.error('Erro ao abrir WhatsApp:', err);
      alert('Ocorreu um erro ao abrir o WhatsApp. Tente novamente.');
    }
  }
</script>
</body>
</html>
