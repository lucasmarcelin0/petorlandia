<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vacinas de {{ animal.name }}</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 2cm;
      color: #000;
      font-size: 12pt;
    }
    h2 {
      text-align: center;
      font-size: 16pt;
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: left;
    }
    .no-print {
      margin-bottom: 1em;
    }
    @media print {
      .no-print { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="no-print">
    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
    <button onclick="abrirAssinatura()" style="margin-left:5px;">üîè Assinar</button>
    <button onclick="abrirDrive()" style="margin-left:5px;">üìÇ Abrir no Drive</button>
    <button onclick="enviarWhatsApp()" style="margin-left:5px;">üì± WhatsApp</button>
    <a href="{{ url_for('consulta_direct', animal_id=animal.id) }}" style="margin-left:15px;">‚Üê Voltar</a>
  </div>

  <h2>Carteirinha de Vacina√ß√£o</h2>
  <table>
    <thead>
      <tr>
        <th>Vacina</th>
        <th>Tipo</th>
        <th>Data</th>
        <th>Observa√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      {% for vacina in animal.vacinas|sort(attribute='data', reverse=True) %}
      <tr>
        <td>{{ vacina.nome }}</td>
        <td>{{ vacina.tipo or '‚Äî' }}</td>
        <td>{{ vacina.data.strftime('%d/%m/%Y') if vacina.data else '‚Äî' }}</td>
        <td>{{ vacina.observacoes or '‚Äî' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

<script>
  function abrirAssinatura() {
    if (confirm('Abrir p√°gina de assinatura agora?')) {
      window.open('https://assinador.iti.br/assinatura/index.xhtml', '_blank');
    }
  }

  function abrirDrive() {
    const driveUrl = 'https://drive.google.com/viewerng/viewer?embedded=1&url=' +
      encodeURIComponent(window.location.href);
    window.open(driveUrl, '_blank');
  }

  function enviarWhatsApp() {
    const numero = "{{ ''.join(ch for ch in animal.owner.phone if ch.isdigit()) if animal.owner.phone else '' }}";
    if (!numero) {
      alert('N√∫mero de telefone do tutor n√£o informado.');
      return;
    }
    const mensagem = encodeURIComponent('Segue a carteirinha de vacina√ß√£o: ' + window.location.href);
    window.open(`https://api.whatsapp.com/send?phone=${numero}&text=${mensagem}`, '_blank');
  }
</script>
</body>
</html>
