{% extends "layout.html" %}

{% block main %}
<div class="container mt-4">
  <h2>Minha Clínica</h2>
  {% if clinica %}
    <p>{{ clinica.nome }}</p>
    <a href="{{ url_for('clinic_detail', clinica_id=clinica.id) }}" class="btn btn-primary">Ver detalhes</a>
  {% else %}
    <p>Nenhuma clínica associada.</p>
  {% endif %}
</div>
{% endblock %}
