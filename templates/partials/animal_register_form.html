<!-- templates/partials/animal_register_form.html -->
<form method="POST" action="{{ url_for('novo_animal') }}" onsubmit="return handleSubmit(this);" data-sync="true" class="js-animal-form">
    <h5 class="mb-3">üêæ Cadastro do Animal</h5>

    {% if not tutor %}
    <!-- üîé Tutor -->
    <div class="mb-3 position-relative">
      <label for="autocomplete-tutor" class="form-label">üë§ Tutor</label>
      <input type="text" id="autocomplete-tutor" class="form-control" placeholder="Digite nome ou e-mail do tutor">
      <input type="hidden" name="tutor_id" id="tutor_id">
      <ul class="list-group position-absolute w-100 mt-1 d-none" id="tutor-results" style="z-index: 1000;"></ul>
      <div id="tutor-selection-feedback" class="text-danger small d-none mt-2">
        Selecione um tutor da lista para continuar.
      </div>
      <div class="text-end mt-2">
        <a href="{{ url_for('tutores') }}" class="btn btn-sm btn-outline-secondary">
          ‚ûï Cadastrar novo tutor
        </a>
      </div>
    </div>
    {% endif %}

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nome</label>
        <input type="text" name="name" class="form-control input-focus" required>
      </div>
      <!-- Esp√©cie -->
      <div class="col-md-6">
        <label class="form-label">Esp√©cie</label>
        <select name="species_id" class="form-select" required>
          <option value="">Selecionar</option>
          {% for especie in species_list %}
            <option value="{{ especie.id }}">{{ especie.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Ra√ßa -->
      <div class="col-md-6">
        <label class="form-label">Ra√ßa</label>
        <select name="breed_id" class="form-select">
          <option value="">Selecionar</option>
          {% for raca in breed_list %}
            <option value="{{ raca.id }}">{{ raca.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Sexo</label>
        <select name="sex" class="form-select">
          <option value="">Selecionar</option>
          <option value="Macho">Macho</option>
          <option value="F√™mea">F√™mea</option>
        </select>
      </div>
      {% set prefixo = 'animal_reg' %}
      {% set nome_data = 'date_of_birth' %}
      {% set nome_idade = 'age' %}
      {% include 'components/campo_data_idade.html' %}
      <div class="col-md-6">
        <label class="form-label">Microchip</label>
        <input type="text" name="microchip_number" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Peso (kg)</label>
        <input type="number" name="peso" class="form-control" step="0.01">
      </div>
      <div class="col-md-6">
        <label class="form-label">Plano de Sa√∫de</label>
        <input type="text" name="health_plan" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Castrado?</label>
        <select name="neutered" class="form-select">
          <option value="">Selecionar</option>
          <option value="1">Sim</option>
          <option value="0">N√£o</option>
        </select>
      </div>
    </div>

    <div class="mt-4 text-end">
      <button type="submit" class="btn btn-outline-success">
        üìÇ Salvar Animal
      </button>
    </div>
    </form>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js"></script>

    <script src="{{ url_for('static', filename='js/tutor_search.js') }}"></script>
    <script>
    let tutorSearchController;

    const initTutorSearch = () => {
      tutorSearchController = window.setupTutorSearch?.({
        inputId: 'autocomplete-tutor',
        resultsId: 'tutor-results',
        hiddenFieldId: 'tutor_id',
        searchUrl: '/buscar_tutores',
        minChars: 2,
        validationMessageId: 'tutor-selection-feedback',
      });
    };

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initTutorSearch);
    } else {
      initTutorSearch();
    }

    function validarTutor() {
      {% if not tutor %}
      if (!tutorSearchController?.hasSelection?.()) {
        const typedValue = tutorSearchController?.getTypedValue?.() || '';
        if (typedValue) {
          tutorSearchController?.showValidationMessage?.();
        } else {
          tutorSearchController?.hideValidationMessage?.();
        }
        return false;
      }
      tutorSearchController?.hideValidationMessage?.();
      {% endif %}
      return true;
    }

    function handleSubmit(form) {
      if (!validarTutor()) {
        return false;
      }
      const submitBtn = form.querySelector('button[type="submit"]');
      if (submitBtn) {
        submitBtn.dataset.original = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Salvando...';
      }
      return true;
    }
  </script>

  <style>
    .input-focus:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
      transition: all 0.3s ease;
    }
  </style>
