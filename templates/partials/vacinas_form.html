<form>
    <div id="feedback-vacinas" class="alert d-none position-fixed" style="top: 20px; right: 20px; z-index: 1000;"></div>
    <h5 class="mb-3">ğŸ’‰ Registro de Vacinas</h5>

    <!-- BotÃ£o para cadastrar nova vacina -->
    <button type="button" class="btn btn-outline-primary mb-3" onclick="toggleNovaVacina()">â• Nova vacina</button>
    <div id="nova-vacina-container" class="border rounded p-3 mb-3 bg-light d-none">
      <div class="mb-2">
        <label for="nova-vacina-nome" class="form-label">Nome da vacina</label>
        <input type="text" id="nova-vacina-nome" class="form-control" placeholder="Ex: AntirrÃ¡bica">
      </div>
      <div class="mb-2">
        <label for="nova-vacina-tipo" class="form-label">Tipo</label>
        <input type="text" id="nova-vacina-tipo" class="form-control" placeholder="Campanha, ReforÃ§o...">
      </div>
      <button type="button" class="btn btn-primary" onclick="salvarVacinaModelo()">ğŸ’¾ Salvar Vacina</button>
    </div>

    <!-- Campo com autocomplete -->
    <div class="mb-3 position-relative">
      <label for="nome-vacina" class="form-label">Vacina</label>
      <input type="text" id="nome-vacina" class="form-control" placeholder="Ex: AntirrÃ¡bica, V10, V8..." autocomplete="off">
      <ul id="sugestoes-vacinas" class="list-group position-absolute w-100 bg-white shadow border rounded mt-1" style="z-index: 1050;"></ul>
      <input type="hidden" id="vacina-id">
      <input type="hidden" id="vacina-frequencia">
      <input type="hidden" id="vacina-doses-totais">
      <input type="hidden" id="vacina-intervalo-dias">
      <input type="hidden" id="vacina-fabricante">
    </div>

    <!-- Tipo e data -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="tipo-vacina" class="form-label">Tipo</label>
        <select id="tipo-vacina" class="form-select">
          <option value="">Selecione...</option>
          <option value="Campanha">Campanha</option>
          <option value="ReforÃ§o">ReforÃ§o</option>
          <option value="ObrigatÃ³ria">ObrigatÃ³ria</option>
          <option value="Opcional">Opcional</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="data-vacina" class="form-label">Data da AplicaÃ§Ã£o</label>
        <input type="date" id="data-vacina" class="form-control">
      </div>
    </div>

    <!-- BotÃ£o de adicionar -->
    <button type="button" class="btn btn-success mb-4" onclick="adicionarVacina()">â• Adicionar Vacina</button>

    <!-- Lista temporÃ¡ria -->
    <div id="vacinas-lista" class="mb-4"></div>

    <!-- ObservaÃ§Ãµes -->
    <div class="mb-3">
      <label for="observacoes-vacinas" class="form-label">ObservaÃ§Ãµes Gerais</label>
      <textarea id="observacoes-vacinas" class="form-control" rows="3"></textarea>
    </div>

    <!-- Finalizar -->
    <button type="button" class="btn btn-primary mt-2" id="btn-finalizar-vacinas" onclick="finalizarBlocoVacinas()">ğŸ’¾ Finalizar AplicaÃ§Ãµes</button>
  </form>

  <!-- HistÃ³rico -->
  <div id="historico-vacinas" class="mt-5">
    {% include 'partials/historico_vacinas.html' %}
  </div>

  <script>
    let vacinas = [];
    let inputVacina, sugestoesVacinas;
    function mostrarFeedback(msg, tipo = 'success') {
      const fb = document.getElementById('feedback-vacinas');
      fb.textContent = msg;
      fb.className = `alert alert-${tipo} d-block`;
      setTimeout(() => fb.classList.add('d-none'), 3000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      inputVacina = document.getElementById('nome-vacina');
      sugestoesVacinas = document.getElementById('sugestoes-vacinas');

      inputVacina.addEventListener('input', function () {
        const q = this.value.trim();
        console.log("ğŸŸ¡ Buscando vacina:", q);

        if (q.length < 2) {
          sugestoesVacinas.innerHTML = '';
          return;
        }

        fetch(`/buscar_vacinas?q=${encodeURIComponent(q)}`)
          .then(res => res.json())
          .then(data => {
            console.log("ğŸŸ¢ Resultados:", data);
            sugestoesVacinas.innerHTML = '';

            if (!data.length) {
              sugestoesVacinas.innerHTML = '<li class="list-group-item text-muted">Nenhuma vacina encontrada</li>';
              return;
            }

            data.forEach(item => {
              const li = document.createElement('li');
              li.className = 'list-group-item list-group-item-action';
              li.textContent = item.nome;
              li.onclick = () => {
                inputVacina.value = item.nome;
                const tipo = document.getElementById('tipo-vacina');
                if (tipo) tipo.value = item.tipo || '';
                document.getElementById('vacina-id').value = item.id || '';
                document.getElementById('vacina-frequencia').value = item.frequencia || '';
                document.getElementById('vacina-doses-totais').value = item.doses_totais || '';
                document.getElementById('vacina-intervalo-dias').value = item.intervalo_dias || '';
                document.getElementById('vacina-fabricante').value = item.fabricante || '';
                sugestoesVacinas.innerHTML = '';
              };
              sugestoesVacinas.appendChild(li);
            });
          })
          .catch(err => {
            console.error("âŒ Erro no autocomplete:", err);
          });
      });

      // Fecha sugestÃµes ao clicar fora
      document.addEventListener('click', e => {
        if (!sugestoesVacinas.contains(e.target) && e.target !== inputVacina) {
          sugestoesVacinas.innerHTML = '';
        }
      });

      renderVacinasTemp();
    });

    function toggleNovaVacina() {
      const box = document.getElementById('nova-vacina-container');
      box.classList.toggle('d-none');
    }

    async function salvarVacinaModelo() {
      const nome = document.getElementById('nova-vacina-nome').value.trim();
      const tipo = document.getElementById('nova-vacina-tipo').value.trim();
      if (!nome || !tipo) {
        mostrarFeedback('Preencha nome e tipo da vacina.', 'warning');
        return;
      }
      try {
        const resp = await fetch('/vacina_modelo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify({ nome, tipo })
        });
        const data = await resp.json();
        if (data.success) {
          mostrarFeedback('Vacina cadastrada com sucesso!');
          const li = document.createElement('li');
          li.className = 'list-group-item list-group-item-action';
          li.textContent = nome;
          li.onclick = () => { inputVacina.value = nome; sugestoesVacinas.innerHTML = ''; };
          sugestoesVacinas.prepend(li);
          inputVacina.value = nome;
          document.getElementById('nova-vacina-nome').value = '';
          document.getElementById('nova-vacina-tipo').value = '';
          document.getElementById('nova-vacina-container').classList.add('d-none');
        } else {
          mostrarFeedback(data.message || 'Erro ao cadastrar vacina.', 'danger');
        }
      } catch (err) {
        console.error('âŒ Erro ao salvar vacina modelo:', err);
        mostrarFeedback('Erro ao cadastrar vacina.', 'danger');
      }
    }

    function adicionarVacina() {
      const nome = document.getElementById('nome-vacina').value.trim();
      const tipo = document.getElementById('tipo-vacina').value.trim();
      const data = document.getElementById('data-vacina').value;

      if (!nome || !tipo || !data) {
        alert('Preencha todos os campos.');
        return;
      }

      vacinas.push({ nome, tipo, data });
      renderVacinasTemp();

      document.getElementById('nome-vacina').value = '';
      document.getElementById('tipo-vacina').value = '';
      document.getElementById('data-vacina').value = '';
    }

    function removerVacina(index) {
      vacinas.splice(index, 1);
      renderVacinasTemp();
    }

    function renderVacinasTemp() {
      const lista = document.getElementById('vacinas-lista');
      lista.innerHTML = '';

      vacinas.forEach((v, i) => {
        const div = document.createElement('div');
        div.className = 'border p-2 mb-2 bg-light rounded shadow-sm';
        div.innerHTML = `
          ğŸ’‰ <strong>${v.nome}</strong> â€” ${v.tipo} em ${v.data}
          <button class="btn btn-sm btn-danger ms-2" onclick="removerVacina(${i})">ğŸ—‘ï¸ Remover</button>
        `;
        lista.appendChild(div);
      });
    }

    async function finalizarBlocoVacinas() {
      const obs = document.getElementById('observacoes-vacinas').value.trim();

      if (vacinas.length === 0) {
        mostrarFeedback('Adicione pelo menos uma vacina.', 'warning');
        return;
      }
      const btn = document.getElementById('btn-finalizar-vacinas');
      const originalHTML = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Salvando...';

      const resp = await fetchOrQueue(`/animal/{{ animal.id }}/vacinas`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        body: JSON.stringify({
          vacinas,
          observacoes_gerais: obs
        })
      });
      if (resp) {
        const data = await resp.json();
        if (data.success) {
          mostrarFeedback('Vacinas registradas com sucesso!');
          if (data.html) {
            document.getElementById('historico-vacinas').innerHTML = data.html;
          }
          vacinas = [];
          renderVacinasTemp();
        } else {
          mostrarFeedback('Erro ao salvar vacinas.', 'danger');
        }
      } else {
        // Offline: registra localmente sem exibir aviso
        vacinas = [];
        renderVacinasTemp();
      }

      btn.disabled = false;
      btn.innerHTML = originalHTML;
    }
  </script>
