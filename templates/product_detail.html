{% extends "layout.html" %}
{% block main %}
<div class="row mt-4">
  <div class="col-md-6">
    <img src="{{ product.image or 'https://via.placeholder.com/600' }}" class="img-fluid" alt="{{ product.name }}">
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p class="fw-bold">R$ {{ '%.2f'|format(product.price) }}</p>
    <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
      <button class="btn btn-success" type="submit">Adicionar ao carrinho</button>
    </form>
  </div>
</div>
{% endblock %}
