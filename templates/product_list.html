{% extends "layout.html" %}
{% block main %}
<h2 class="mb-4">Loja Pet</h2>
<div class="row">
  {% for product in products %}
  <div class="col-md-4 mb-3">
    <div class="card h-100">
      <img src="{{ product.image or 'https://via.placeholder.com/300' }}" class="card-img-top" alt="{{ product.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description[:80] }}{% if product.description|length > 80 %}...{% endif %}</p>
        <p class="card-text fw-bold">R$ {{ '%.2f'|format(product.price) }}</p>
        <a href="{{ url_for('produto_detail', product_id=product.id) }}" class="btn btn-primary">Ver detalhes</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
