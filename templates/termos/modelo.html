<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termo {{ tipo|capitalize }} - {{ animal.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='print.css') }}">
</head>
<body>
<div class="no-print">
  <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
  <button onclick="enviarWhatsApp()" id="btn-whatsapp">üì± WhatsApp</button>
  <a href="{{ url_for('ficha_animal', animal_id=animal.id) }}">‚Üê Voltar</a>
</div>

<div class="document">
  <h2>Termo {{ tipo|capitalize }}</h2>
  <p><strong>Animal:</strong> {{ animal.name }}</p>
  <p><strong>Tutor:</strong> {{ tutor.name if tutor else '‚Äî' }}</p>
  <p><strong>Veterin√°rio:</strong> {{ veterinario.user.name if veterinario else current_user.name }}</p>
  <p>Conte√∫do do termo aqui...</p>
</div>

<script>
  const numeroWhatsApp = "{{ tutor.phone | digits_only if tutor and tutor.phone else '' }}";
  const btnWhats = document.getElementById('btn-whatsapp');
  if (!numeroWhatsApp && btnWhats) { btnWhats.style.display = 'none'; }

  function enviarWhatsApp() {
    if (!numeroWhatsApp) {
      alert('N√∫mero de telefone do tutor n√£o informado.');
      return;
    }
    const mensagem = encodeURIComponent(`Ol√° {{ tutor.name }}! Segue o termo de {{ tipo }} de {{ animal.name }}:\n\n${window.location.href}`);
    const url = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${mensagem}`;
    try {
      const wpp = window.open(url, '_blank');
      if (!wpp) {
        alert('N√£o foi poss√≠vel abrir o WhatsApp. Verifique o bloqueador de pop-ups.');
      }
    } catch (err) {
      console.error('Erro ao abrir WhatsApp:', err);
      alert('Ocorreu um erro ao abrir o WhatsApp. Tente novamente.');
    }
  }
</script>
</body>
</html>
