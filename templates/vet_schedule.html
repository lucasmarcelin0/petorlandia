{% extends "layout.html" %}

{% block main %}
<div class="container mt-4">
  <h2>Agenda – {{ veterinario.user.name }}</h2>
  <ul class="list-unstyled">
    {% for h in horarios %}
      <li>{{ h.dia_semana }}: {{ h.hora_inicio.strftime('%H:%M') }} - {{ h.hora_fim.strftime('%H:%M') }}</li>
    {% else %}
      <li>Nenhum horário cadastrado.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
